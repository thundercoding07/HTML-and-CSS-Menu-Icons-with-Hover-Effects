<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CSS Menu Icon Animation: Know Your Menu</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main-content">
  <h1>Menu Icon Designs</h1>
  <div class="menu__wrapper">
    <div class="menu__item--hamburger" tabindex="1">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div><span>Hamburger Menu</span>
  </div>
  <div class="menu__wrapper">
    <div class="menu__item--doner" tabindex="2">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div><span>Doner Menu</span>
  </div>
  <div class="menu__wrapper">
    <div class="menu__item--bento" tabindex="3">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div><span>Bento Menu</span>
  </div>
  <div class="menu__wrapper">
    <div class="menu__item--kebab" tabindex="4">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div><span>Kebab Menu</span>
  </div>
  <div class="menu__wrapper">
    <div class="menu__item--meatball" tabindex="5">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div><span>Meatball Menu</span>
  </div>
</div>
</body>
</html>
